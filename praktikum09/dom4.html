<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.4</title>
</head>
<body>
    <h2>Menghitung Jumlah Dua Bilangan</h2>
    <form>
        <input type="number" id="a" onchange="jumlah()">
        <br>
        +
        <br>
        <input type="number" id="b" onchange="jumlah()">
        <br>
        =
        <br>
        <input type="number" id="hasil">
    </form>
    <script>
        function jumlah(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let h = parseInt(a) + parseInt(b);

            document.getElementById("hasil").value = h;
        }
    </script>
</body>
</html>
