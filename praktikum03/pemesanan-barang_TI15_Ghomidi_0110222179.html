    <div>
        <form action="/hasil-pemesanan-barang.html">
            <table>
                <tbody>
                    <tr>
                        <td><label for="title">Title Here : </label></td>
                        <td><input type="text" name="title" id="title"></td>
                    </tr>
                    <tr>
                        <td><label for="desc">Description : </label></td>
                        <td><textarea name="desc" id="desc" cols="30" rows="8"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="acc_num">Account Number : </label></td>
                        <td><input type="number" name="acc_num" id="acc_num"></td>
                    </tr>
                    <tr>
                        <td><label for="Bank">Bank : </label></td>
                        <td><select name="bank" id="">
                                <option value="BNI">Bank BNI</option>
                                <option value="BCA">Bank BCA</option>
                                <option value="BRI">Bank BRI</option>
                                <option value="Mandiri">Bank Mandiri</option>
                                <option value="HSBC" selected>HSBC</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="acc_hold">Account Holder : </label></td>
                        <td><input type="text" name="acc_hold" id="acc_hold"></td>
                    </tr>
                    <tr>
                        <td><label for="trx">Transaction : </label></td>
                        <td><select name="trx" id="trx">
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="info">*if the transaction is for 3 person,choose 3 from the drop-down
                                list</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" name="sendhp" id="">Send To Mobile Phone</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" name="sendemail" id="">Send To Email</td>
                    </tr>
                    <tr>
                        <td><label for="sendhp">Send To Mobile Phone : </label></td>
                        <td><input type="number" name="sendhp" id="sendhp"></td>
                    </tr>
                    <tr>
                        <td><label for="sendemail">Send To Email : </label></td>
                        <td><input type="email" name="sendemail" id="sendmail"></td>
                    </tr>
