<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-On-Diamond</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form action="succes-order.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" name="" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Adrress</label></td>
                    <td>: <input type="text" name="" id="adress"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" name="" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" name="" id="email"></td>
                </tr>
                <tr>
                    <td><label for="description">Delivery Instructions</label></td>
                    <td>: <textarea type="text" id="description" cols="30" rows="10"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend><b>Design Your Dream Pizza</b></legend>
                    <h4>Crust (Choose One): </h4>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="radio" name="Crust" id="white">
                            <label for="white">Classic white</label>
                        </li>
                        <li>
                            <input type="radio" name="Crust" id="Multigrain">
                            <label for="Multigrain">Multigrain</label>
                        </li>
                        <li>
                            <input type="radio" name="Crust" id="Una">
                            <label for="Una">Una Melt</label>
                        </li>
                        <li>
                            <input type="radio" name="Crust" id="Cheese">
                            <label for="Cheese">Chessy Galore</label>
                        </li>
                        <li>
                            <input type="radio" name="Crust" id="Meat">
                            <label for="Meat">Meat Lovers</label>
                        </li>
                    </ul>
                    <h4>Topping (Choose One): </h4>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="checkbox" name="" id="white-sauce">
                            <label for="white-sauce">White Sauce</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="mozarela">
                            <label for="mozarela">Mozarela Cheese</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="basket">
                            <label for="basket">Pepprerani</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="jamur">
                            <label for="jamur">Mushrooms</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="paprika">
                            <label for="paprika">Peppers</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="ancor">
                            <label for="ancor">Anchories</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="nanas">
                            <label for="nanas">Pineapple</label>
                        </li>
                    </ul>
                    <h4>Numbers</h4>
                    <label for="count">How Many Pizzas: </label>
                    <input type="number" name="" id="count">
                    <br>
                    <br>
                    <button type="submit">Bring me a Pizza</button>
                    <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
